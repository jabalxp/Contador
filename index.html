<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      top: 250px;
      position: relative;
      background-color: #F1F5F8;
      margin: 0;
      padding: 0;
    }

    /* Menu lateral */
    .sidebar {
      position: fixed;
      top: 20px;
      left: -250px;
      width: 250px;
      height: auto;
      max-height: 80vh;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      transition: left 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 20px;
    }

    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-toggle:hover {
      background: #555;
    }

    /* Bot√£o de mudan√ßa de vers√£o */
    .version-toggle {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .version-toggle:hover {
      background: #c2185b;
    }

    .sidebar h3 {
      margin: 0 0 15px 0;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .month-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .month-item:last-child {
      border-bottom: none;
    }

    .month-name {
      font-weight: bold;
      color: #555;
    }

    .month-count {
      color: cadetblue;
      font-weight: bold;
    }

    .daily-count {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }

    /* Contador di√°rio */
    .contador-diario {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      border: 2px solid #ddd;
      display: inline-block;
    }

    .contador-diario h3 {
      margin: 0 0 10px 0;
      color: #555;
      font-size: 18px;
    }

    .contador-diario p {
      font-size: 40px !important;
      margin: 0;
      color: orange;
    }

    /* Modal de confirma√ß√£o */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s;
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 30px;
      border: 2px solid #333;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s;
    }

    .modal h3 {
      color: #d32f2f;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .modal p {
      font-size: 16px !important;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .modal-button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .modal-button.confirm {
      background-color: #d32f2f;
      color: white;
    }

    .modal-button.confirm:hover {
      background-color: #b71c1c;
    }

    .modal-button.cancel {
      background-color: #666;
      color: white;
    }

    .modal-button.cancel:hover {
      background-color: #444;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #resetar,
    #somar,
    #subtrair {
      border-radius: 35px;
      border: 1px solid black;
      padding: 10px;
      background-color: white;
    }

    #resetar:hover {
      border-color: red;
      transition: 0.4s;
      cursor: pointer;
    }

    #somar:hover {
      border-color: green;
      transition: 0.4s;
      cursor: pointer;
    }

    #subtrair:hover {
      border-color: yellow;
      transition: 0.4s;
      cursor: pointer;
    }

    p {
      font-size: 100px;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: cadetblue;
    }

    /* Media queries para celular */
    @media (max-width: 768px) {
      body {
        top: 150px;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 20px 0;
      }

      p {
        font-size: 60px !important;
      }

      .contador-diario p {
        font-size: 30px !important;
      }

      #resetar,
      #somar,
      #subtrair {
        padding: 15px 20px;
        margin: 5px;
        font-size: 16px;
      }

      .sidebar {
        width: 200px;
        left: -220px;
        padding: 15px;
      }

      .sidebar.open {
        left: 10px;
      }

      .sidebar-toggle,
      .version-toggle {
        top: 10px;
        width: 45px;
        height: 45px;
      }

      .version-toggle {
        top: 65px;
        left: 10px;
      }

      .modal-content {
        margin: 25% auto;
        width: 95%;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        top: 100px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 50px !important;
      }

      .contador-diario p {
        font-size: 25px !important;
      }

      .sidebar {
        width: calc(100vw - 40px);
        left: -100vw;
        top: 10px;
        right: 10px;
      }

      .sidebar.open {
        left: 10px;
      }

      .modal-content {
        margin: 30% auto;
        padding: 15px;
      }

      .modal-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Menu lateral -->
  <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Abrir hist√≥rico mensal">üìä</button>
  <button class="version-toggle" onclick="trocarVersao()" aria-label="Trocar vers√£o">‚ôÄÔ∏è</button>

  <div class="sidebar" id="sidebar">
    <h3>Hist√≥rico Mensal</h3>
    <div id="historico-mensal"></div>
  </div>

  <!-- Modal de confirma√ß√£o -->
  <div id="modal-reset" class="modal">
    <div class="modal-content">
      <h3>‚ö†Ô∏è Confirmar Reset</h3>
      <p>Tem certeza que deseja resetar <strong>TODO</strong> o hist√≥rico do m√™s atual? Esta a√ß√£o n√£o pode ser desfeita!
      </p>
      <div class="modal-buttons">
        <button class="modal-button confirm" onclick="confirmarReset()">Sim, apagar tudo</button>
        <button class="modal-button cancel" onclick="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <h1 id="titulo">Contador de Punheta</h1>

  <!-- Contador di√°rio -->
  <div class="contador-diario">
    <h3>Hoje (√∫ltimas 24h)</h3>
    <p id="contador-diario">0</p>
  </div>

  <p id="contador">0</p>
  <div>
    <button id="somar" onclick="somar()">Aumentar</button>
    <button id="subtrair" onclick="subtrair()" disabled>Diminuir</button>
    <button type="reset" onclick="abrirModalReset()" id="resetar">Resetar</button>
  </div>

  <script>
    // Vari√°veis globais
    let contador = localStorage.getItem("contador") !== null ? parseInt(localStorage.getItem("contador")) : 0;
    let contadorDiario = 0;
    let versaoFeminina = localStorage.getItem("versaoFeminina") === "true";

    // Aplicar vers√£o salva
    if (versaoFeminina) {
      aplicarVersaoFeminina();
    }

    // Fun√ß√£o para trocar vers√£o
    function trocarVersao() {
      versaoFeminina = !versaoFeminina;
      localStorage.setItem("versaoFeminina", versaoFeminina);

      if (versaoFeminina) {
        aplicarVersaoFeminina();
      } else {
        aplicarVersaoMasculina();
      }

      if (window.va) {
        window.va('track', 'Vers√£o Trocada', {
          versao: versaoFeminina ? 'feminina' : 'masculina'
        });
      }
    }

    function aplicarVersaoFeminina() {
      document.getElementById("titulo").innerText = "Contador de Siririca";
      document.querySelector(".version-toggle").innerText = "‚ôÇÔ∏è";
      document.querySelector(".version-toggle").setAttribute("aria-label", "Trocar para vers√£o masculina");

      // Alterar background para cor feminina
      document.body.style.backgroundColor = "#FCE4EC";
    }

    function aplicarVersaoMasculina() {
      document.getElementById("titulo").innerText = "Contador de Punheta";
      document.querySelector(".version-toggle").innerText = "‚ôÄÔ∏è";
      document.querySelector(".version-toggle").setAttribute("aria-label", "Trocar para vers√£o feminina");

      // Voltar background para cor original masculina
      document.body.style.backgroundColor = "#F1F5F8";
    }


    // Fun√ß√£o para toggle do sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    // Fun√ß√£o para obter chave do dia atual
    function obterChaveDia(data = new Date()) {
      return `${data.getFullYear()}-${String(data.getMonth() + 1).padStart(2, '0')}-${String(data.getDate()).padStart(2, '0')}`;
    }

    // Fun√ß√£o para obter chave do m√™s atual
    function obterChaveMes(data = new Date()) {
      return `${data.getFullYear()}-${String(data.getMonth() + 1).padStart(2, '0')}`;
    }

    // Fun√ß√£o para obter nome do m√™s
    function obterNomeMes(chaveMes) {
      const [ano, mes] = chaveMes.split('-');
      const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
        'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
      return `${meses[parseInt(mes) - 1]} ${ano}`;
    }

    // Fun√ß√£o para salvar hist√≥rico mensal e di√°rio
    function salvarHistorico(incremento = 0) {
      const chaveMes = obterChaveMes();
      const chaveDia = obterChaveDia();

      // Salvar hist√≥rico mensal
      const historicoMensal = JSON.parse(localStorage.getItem("historicoMensal") || "{}");
      historicoMensal[chaveMes] = (historicoMensal[chaveMes] || 0) + incremento;
      localStorage.setItem("historicoMensal", JSON.stringify(historicoMensal));

      // Salvar hist√≥rico di√°rio
      const historicoDiario = JSON.parse(localStorage.getItem("historicoDiario") || "{}");
      if (!historicoDiario[chaveMes]) {
        historicoDiario[chaveMes] = {};
      }
      historicoDiario[chaveMes][chaveDia] = (historicoDiario[chaveMes][chaveDia] || 0) + incremento;
      localStorage.setItem("historicoDiario", JSON.stringify(historicoDiario));

      atualizarSidebar();
    }

    // Fun√ß√£o para atualizar sidebar com hist√≥rico
    function atualizarSidebar() {
      const historicoMensal = JSON.parse(localStorage.getItem("historicoMensal") || "{}");
      const historicoDiario = JSON.parse(localStorage.getItem("historicoDiario") || "{}");
      const historicoDiv = document.getElementById("historico-mensal");

      if (Object.keys(historicoMensal).length === 0) {
        historicoDiv.innerHTML = '<p style="color: #999;">Nenhum dado ainda</p>';
        return;
      }

      const mesesOrdenados = Object.keys(historicoMensal).sort().reverse();
      let html = '';

      mesesOrdenados.forEach(chaveMes => {
        const nomeMes = obterNomeMes(chaveMes);
        const quantidadeMensal = historicoMensal[chaveMes];

        // Calcular maior dia do m√™s
        let maiorDia = 0;
        let diaMaior = '';
        if (historicoDiario[chaveMes]) {
          Object.keys(historicoDiario[chaveMes]).forEach(dia => {
            const quantDia = historicoDiario[chaveMes][dia];
            if (quantDia > maiorDia) {
              maiorDia = quantDia;
              diaMaior = dia.split('-')[2];
            }
          });
        }

        html += `
          <div class="month-item">
            <div>
              <div class="month-name">${nomeMes}</div>
              ${maiorDia > 0 ? `<div class="daily-count">Melhor dia: ${diaMaior}/${chaveMes.split('-')[1]} (${maiorDia}x)</div>` : ''}
            </div>
            <span class="month-count">${quantidadeMensal}</span>
          </div>
        `;
      });

      historicoDiv.innerHTML = html;
    }

    // Contador di√°rio com reset a cada dia
    function gerenciarContadorDiario() {
      const chaveDia = obterChaveDia();
      const ultimoDia = localStorage.getItem("ultimoDia");

      if (ultimoDia !== chaveDia) {
        // Reset di√°rio
        contadorDiario = 0;
        localStorage.setItem("contadorDiario", "0");
        localStorage.setItem("ultimoDia", chaveDia);
      } else {
        contadorDiario = parseInt(localStorage.getItem("contadorDiario") || "0");
      }

      document.getElementById("contador-diario").innerText = contadorDiario;
    }

    // Contador mensal existente (mantido)
    let dataReset = localStorage.getItem("dataReset");
    if (!dataReset) {
      const hoje = new Date();
      let proximoMes = hoje.getMonth() + 1;
      let ano = hoje.getFullYear();
      if (proximoMes > 11) {
        proximoMes = 0;
        ano++;
      }
      let dia = hoje.getDate();
      let ultimoDiaProxMes = new Date(ano, proximoMes + 1, 0).getDate();
      if (dia > ultimoDiaProxMes) dia = ultimoDiaProxMes;
      const dataResetObj = new Date(ano, proximoMes, dia);
      dataReset = dataResetObj.toISOString().split('T')[0];
      localStorage.setItem("dataReset", dataReset);
    }

    const hojeStr = new Date().toISOString().split('T')[0];
    if (hojeStr >= dataReset) {
      contador = 0;
      localStorage.setItem("contador", contador);
      const hoje = new Date();
      let proximoMes = hoje.getMonth() + 1;
      let ano = hoje.getFullYear();
      if (proximoMes > 11) {
        proximoMes = 0;
        ano++;
      }
      let dia = hoje.getDate();
      let ultimoDiaProxMes = new Date(ano, proximoMes + 1, 0).getDate();
      if (dia > ultimoDiaProxMes) dia = ultimoDiaProxMes;
      const novaDataReset = new Date(ano, proximoMes, dia).toISOString().split('T')[0];
      localStorage.setItem("dataReset", novaDataReset);
      dataReset = novaDataReset;
    }

    function somar() {
      contador++;
      contadorDiario++;

      document.getElementById("contador").innerText = contador;
      document.getElementById("contador-diario").innerText = contadorDiario;

      localStorage.setItem("contador", contador);
      localStorage.setItem("contadorDiario", contadorDiario);

      salvarHistorico(1);

      if (contador > 0) {
        document.getElementById("subtrair").disabled = false;
      }

      if (window.va) {
        window.va('track', 'Contador Aumentado', {
          valor: contador,
          diario: contadorDiario,
          versao: versaoFeminina ? 'feminina' : 'masculina',
          acao: 'somar'
        });
      }
    }

    function subtrair() {
      if (contador > 0) {
        contador--;
        if (contadorDiario > 0) {
          contadorDiario--;
        }

        document.getElementById("contador").innerText = contador;
        document.getElementById("contador-diario").innerText = contadorDiario;

        localStorage.setItem("contador", contador);
        localStorage.setItem("contadorDiario", contadorDiario);

        salvarHistorico(-1);

        if (contador <= 0) {
          document.getElementById("subtrair").disabled = true;
        }

        if (window.va) {
          window.va('track', 'Contador Diminu√≠do', {
            valor: contador,
            diario: contadorDiario,
            versao: versaoFeminina ? 'feminina' : 'masculina',
            acao: 'subtrair'
          });
        }
      }
    }

    // Fun√ß√µes do modal
    function abrirModalReset() {
      document.getElementById("modal-reset").style.display = "block";
      document.body.style.overflow = "hidden"; // Impede scroll
    }

    function fecharModal() {
      document.getElementById("modal-reset").style.display = "none";
      document.body.style.overflow = "auto"; // Restaura scroll
    }

    function confirmarReset() {
      const chaveMes = obterChaveMes();

      // Reset completo do m√™s atual
      contador = 0;
      contadorDiario = 0;

      // Atualizar displays
      document.getElementById("contador").innerText = contador;
      document.getElementById("contador-diario").innerText = contadorDiario;

      // Remover do localStorage
      localStorage.setItem("contador", contador);
      localStorage.setItem("contadorDiario", contadorDiario);

      // Remover hist√≥rico mensal do m√™s atual
      const historicoMensal = JSON.parse(localStorage.getItem("historicoMensal") || "{}");
      delete historicoMensal[chaveMes];
      localStorage.setItem("historicoMensal", JSON.stringify(historicoMensal));

      // Remover hist√≥rico di√°rio do m√™s atual
      const historicoDiario = JSON.parse(localStorage.getItem("historicoDiario") || "{}");
      delete historicoDiario[chaveMes];
      localStorage.setItem("historicoDiario", JSON.stringify(historicoDiario));

      // Recalcular data de reset
      const hoje = new Date();
      let proximoMes = hoje.getMonth() + 1;
      let ano = hoje.getFullYear();
      if (proximoMes > 11) {
        proximoMes = 0;
        ano++;
      }
      let dia = hoje.getDate();
      let ultimoDiaProxMes = new Date(ano, proximoMes + 1, 0).getDate();
      if (dia > ultimoDiaProxMes) dia = ultimoDiaProxMes;
      const novaDataReset = new Date(ano, proximoMes, dia).toISOString().split('T')[0];
      localStorage.setItem("dataReset", novaDataReset);

      atualizarSidebar();
      document.getElementById("subtrair").disabled = true;
      fecharModal();

      if (window.va) {
        window.va('track', 'Reset Completo', {
          mes: chaveMes,
          versao: versaoFeminina ? 'feminina' : 'masculina',
          acao: 'reset_completo'
        });
      }
    }

    // Inicializa√ß√£o
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("contador").innerText = contador;
      gerenciarContadorDiario();
      atualizarSidebar();

      if (contador <= 0) {
        document.getElementById("subtrair").disabled = true;
      } else {
        document.getElementById("subtrair").disabled = false;
      }

      if (window.va) {
        window.va('track', 'Page View', {
          pagina: 'contador',
          valor_inicial: contador,
          diario_inicial: contadorDiario,
          versao: versaoFeminina ? 'feminina' : 'masculina'
        });
      }
    });

    // Fechar sidebar ao clicar fora
    document.addEventListener('click', function (event) {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.querySelector('.sidebar-toggle');

      if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
        sidebar.classList.remove('open');
      }
    });

    // Fechar modal ao clicar fora
    document.getElementById('modal-reset').addEventListener('click', function (event) {
      if (event.target === this) {
        fecharModal();
      }
    });

    // Fechar modal com ESC
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        fecharModal();
      }
    });
  </script>
</body>

</html>
