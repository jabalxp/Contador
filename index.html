<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      top: 250px;
      position: relative;
      background-color: #F1F5F8;
      margin: 0;
      padding: 0;
    }

    /* Menu lateral */
    .sidebar {
      position: fixed;
      top: 20px;
      left: -250px;
      width: 250px;
      height: auto;
      max-height: 80vh;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      transition: left 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 20px;
    }

    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-toggle:hover {
      background: #555;
    }

    .sidebar h3 {
      margin: 0 0 15px 0;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .month-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .month-item:last-child {
      border-bottom: none;
    }

    .month-name {
      font-weight: bold;
      color: #555;
    }

    .month-count {
      color: cadetblue;
      font-weight: bold;
    }

    /* Contador di√°rio */
    .contador-diario {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      border: 2px solid #ddd;
      display: inline-block;
    }

    .contador-diario h3 {
      margin: 0 0 10px 0;
      color: #555;
      font-size: 18px;
    }

    .contador-diario p {
      font-size: 40px !important;
      margin: 0;
      color: orange;
    }


    #resetar,
    #somar,
    #subtrair {
      border-radius: 35px;
      border: 1px solid black;
      padding: 10px;
      background-color: white;
    }

    #resetar:hover {
      border-color: red;
      transition: 0.4s;
      cursor: pointer;
    }

    #somar:hover {
      border-color: green;
      transition: 0.4s;
      cursor: pointer;
    }

    #subtrair:hover {
      border-color: yellow;
      transition: 0.4s;
      cursor: pointer;
    }

    p {
      font-size: 100px;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: cadetblue;
    }

    /* Media queries para celular */
    @media (max-width: 768px) {
      body {
        top: 150px;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 20px 0;
      }

      p {
        font-size: 60px !important;
      }

      .contador-diario p {
        font-size: 30px !important;
      }

      #resetar, #somar, #subtrair {
        padding: 15px 20px;
        margin: 5px;
        font-size: 16px;
      }

      .sidebar {
        width: 200px;
        left: -220px;
        padding: 15px;
      }

      .sidebar.open {
        left: 10px;
      }

      .sidebar-toggle {
        top: 10px;
        left: 10px;
        width: 45px;
        height: 45px;
      }
    }

    @media (max-width: 480px) {
      body {
        top: 100px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 50px !important;
      }

      .contador-diario p {
        font-size: 25px !important;
      }

      .sidebar {
        width: calc(100vw - 40px);
        left: -100vw;
        top: 10px;
        right: 10px;
      }

      .sidebar.open {
        left: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Menu lateral -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">üìä</button>
  <div class="sidebar" id="sidebar">
    <h3>Hist√≥rico Mensal</h3>
    <div id="historico-mensal"></div>
  </div>

  <h1>Contador de Punheta</h1>

  <!-- Contador di√°rio -->
  <div class="contador-diario">
    <h3>Hoje (√∫ltimas 24h)</h3>
    <p id="contador-diario">0</p>
  </div>

  <p id="contador">0</p>
  <div>
    <button id="somar" onclick="somar()">Aumentar</button>
    <button id="subtrair" onclick="subtrair()" disabled>Diminuir</button>
    <button type="reset" onclick="resetar()" id="resetar">Resetar</button>
  </div>
  <script>
    // Vari√°veis globais
    let contador = localStorage.getItem("contador") !== null ? parseInt(localStorage.getItem("contador")) : 0;
    let contadorDiario = 0;

    // Fun√ß√£o para toggle do sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    // Fun√ß√£o para obter chave do m√™s atual
    function obterChaveMes(data = new Date()) {
      return `${data.getFullYear()}-${String(data.getMonth() + 1).padStart(2, '0')}`;
    }

    // Fun√ß√£o para obter nome do m√™s
    function obterNomeMes(chaveMes) {
      const [ano, mes] = chaveMes.split('-');
      const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 
                     'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
      return `${meses[parseInt(mes) - 1]} ${ano}`;
    }

    // Fun√ß√£o para salvar hist√≥rico mensal
    function salvarHistoricoMensal(incremento = 0) {
      const chaveMes = obterChaveMes();
      const historico = JSON.parse(localStorage.getItem("historicoMensal") || "{}");
      historico[chaveMes] = (historico[chaveMes] || 0) + incremento;
      localStorage.setItem("historicoMensal", JSON.stringify(historico));
      atualizarSidebar();
    }

    // Fun√ß√£o para atualizar sidebar com hist√≥rico
    function atualizarSidebar() {
      const historico = JSON.parse(localStorage.getItem("historicoMensal") || "{}");
      const historicoDiv = document.getElementById("historico-mensal");
      
      if (Object.keys(historico).length === 0) {
        historicoDiv.innerHTML = '<p style="color: #999;">Nenhum dado ainda</p>';
        return;
      }

      const mesesOrdenados = Object.keys(historico).sort().reverse();
      let html = '';
      
      mesesOrdenados.forEach(chaveMes => {
        const nomeMes = obterNomeMes(chaveMes);
        const quantidade = historico[chaveMes];
        html += `
          <div class="month-item">
            <span class="month-name">${nomeMes}</span>
            <span class="month-count">${quantidade}</span>
          </div>
        `;
      });
      
      historicoDiv.innerHTML = html;
    }

    // Contador di√°rio com reset 24h
    function gerenciarContadorDiario() {
      const agora = new Date();
      const ultimaData = localStorage.getItem("ultimaDataDiaria");
      const hoje = agora.toISOString().split('T')[0];
      
      if (ultimaData !== hoje) {
        // Reset di√°rio
        contadorDiario = 0;
        localStorage.setItem("contadorDiario", "0");
        localStorage.setItem("ultimaDataDiaria", hoje);
      } else {
        contadorDiario = parseInt(localStorage.getItem("contadorDiario") || "0");
      }
      
      document.getElementById("contador-diario").innerText = contadorDiario;
    }

    // Contador mensal existente
    let dataReset = localStorage.getItem("dataReset");
    if (!dataReset) {
      const hoje = new Date();
      let proximoMes = hoje.getMonth() + 1;
      let ano = hoje.getFullYear();
      if (proximoMes > 11) {
        proximoMes = 0;
        ano++;
      }
      let dia = hoje.getDate();
      let ultimoDiaProxMes = new Date(ano, proximoMes + 1, 0).getDate();
      if (dia > ultimoDiaProxMes) dia = ultimoDiaProxMes;
      const dataResetObj = new Date(ano, proximoMes, dia);
      dataReset = dataResetObj.toISOString().split('T')[0];
      localStorage.setItem("dataReset", dataReset);
    }

    const hojeStr = new Date().toISOString().split('T')[0];
    if (hojeStr >= dataReset) {
      contador = 0;
      localStorage.setItem("contador", contador);
      const hoje = new Date();
      let proximoMes = hoje.getMonth() + 1;
      let ano = hoje.getFullYear();
      if (proximoMes > 11) {
        proximoMes = 0;
        ano++;
      }
      let dia = hoje.getDate();
      let ultimoDiaProxMes = new Date(ano, proximoMes + 1, 0).getDate();
      if (dia > ultimoDiaProxMes) dia = ultimoDiaProxMes;
      const novaDataReset = new Date(ano, proximoMes, dia).toISOString().split('T')[0];
      localStorage.setItem("dataReset", novaDataReset);
      dataReset = novaDataReset;
    }

    function somar() {
      contador++;
      contadorDiario++;
      
      document.getElementById("contador").innerText = contador;
      document.getElementById("contador-diario").innerText = contadorDiario;
      
      localStorage.setItem("contador", contador);
      localStorage.setItem("contadorDiario", contadorDiario);
      
      salvarHistoricoMensal(1);
      
      if (contador > 0) {
        document.getElementById("subtrair").disabled = false;
      }

      if (window.va) {
        window.va('track', 'Contador Aumentado', {
          valor: contador,
          diario: contadorDiario,
          acao: 'somar'
        });
      }
    }

    function subtrair() {
      if (contador > 0) {
        contador--;
        if (contadorDiario > 0) {
          contadorDiario--;
        }
        
        document.getElementById("contador").innerText = contador;
        document.getElementById("contador-diario").innerText = contadorDiario;
        
        localStorage.setItem("contador", contador);
        localStorage.setItem("contadorDiario", contadorDiario);
        
        salvarHistoricoMensal(-1);
        
        if (contador <= 0) {
          document.getElementById("subtrair").disabled = true;
        }

        if (window.va) {
          window.va('track', 'Contador Diminu√≠do', {
            valor: contador,
            diario: contadorDiario,
            acao: 'subtrair'
          });
        }
      }
    }

    function resetar() {
      contador = 0;
      document.getElementById("contador").innerText = contador;
      localStorage.setItem("contador", contador);
      
      const hoje = new Date();
      let proximoMes = hoje.getMonth() + 1;
      let ano = hoje.getFullYear();
      if (proximoMes > 11) {
        proximoMes = 0;
        ano++;
      }
      let dia = hoje.getDate();
      let ultimoDiaProxMes = new Date(ano, proximoMes + 1, 0).getDate();
      if (dia > ultimoDiaProxMes) dia = ultimoDiaProxMes;
      const novaDataReset = new Date(ano, proximoMes, dia).toISOString().split('T')[0];
      localStorage.setItem("dataReset", novaDataReset);
      dataReset = novaDataReset;
      
      document.getElementById("subtrair").disabled = true;

      if (window.va) {
        window.va('track', 'Contador Resetado', {
          valor: contador,
          acao: 'resetar'
        });
      }
    }

    // Inicializa√ß√£o
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("contador").innerText = contador;
      gerenciarContadorDiario();
      atualizarSidebar();
      
      if (contador <= 0) {
        document.getElementById("subtrair").disabled = true;
      } else {
        document.getElementById("subtrair").disabled = false;
      }

      if (window.va) {
        window.va('track', 'Page View', {
          pagina: 'contador',
          valor_inicial: contador,
          diario_inicial: contadorDiario
        });
      }
    });

    // Fechar sidebar ao clicar fora
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.querySelector('.sidebar-toggle');
      
      if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
        sidebar.classList.remove('open');
      }
    });
  </script>
</body>

</html>
